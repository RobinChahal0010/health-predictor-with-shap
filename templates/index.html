{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h2>Enter Your Health Details</h2>
    <form method="POST" class="health-form">
        <label>Age:</label>
        <input type="number" name="age" required>
        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        <label>Height (cm):</label>
        <input type="number" name="height_cm" required>
        <label>Weight (kg):</label>
        <input type="number" name="weight_kg" required>
        <label>Daily Steps:</label>
        <input type="number" name="daily_steps" required>
        <label>Sleep Hours:</label>
        <input type="number" step="0.1" name="sleep_hours" required>
        <label>Water Intake (L):</label>
        <input type="number" step="0.1" name="water_intake_liters" required>
        <label>Stress Level (1-10):</label>
        <input type="number" name="stress_level" required>
        <label>Smoking (0/1):</label>
        <input type="number" name="smoking" required>
        <label>Alcohol (0/1):</label>
        <input type="number" name="alcohol" required>
        <label>Diet Score (1-10):</label>
        <input type="number" name="diet_score" required>
        <button type="submit" class="gradient-btn">Predict Risk</button>
    </form>
</div>
